<div class="news-item card" *ngIf="newsDetails$ | async as newsDetails">
  <div *ngIf="newsDetails" class="card-body">
    <h2>{{ newsDetails.title }}</h2>
    <p>{{ newsDetails.body }}</p>
    <p><strong>Views:</strong> {{ newsDetails.views }}</p>
  </div>
</div>

<div class="d-flex justify-content-center p-3">
  <a class="btn btn-danger w-100" [routerLink]="['/news']">&lt; Return</a>
</div>
